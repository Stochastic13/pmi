sudo: false
language: python
dist: xenial
python:
  - 2.7
  - 3.7
cache:
  pip: true
install:
  - tools/setup_travis.sh $HOME/miniconda $TRAVIS_PYTHON_VERSION
  - source $HOME/miniconda/bin/activate python$TRAVIS_PYTHON_VERSION
  - python -V
  - export IMP_TMP_DIR=/tmp
script:
  - test/nosetests --with-coverage --cover-branches -e 'probabilistic' test/test_*.py test/medium_test_*.py > /dev/null
after_script:
  - bash <(curl -s https://codecov.io/bash)
